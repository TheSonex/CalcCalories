name: CI Pipeline

# Вказуємо, коли запускати workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Описуємо задачі
jobs:
  test:
    runs-on: ubuntu-latest  # Використовуємо останню версію Ubuntu

    steps:
      # Крок 1: Клонуємо репозиторій
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Встановлюємо Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Версія Python (можете змінити на свою)

      # Крок 3: Оновлюємо pip і встановлюємо залежності (якщо є)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Крок 4: Запускаємо тести
      - name: Run tests
        run: |
          python -m unittest test_calculator.py